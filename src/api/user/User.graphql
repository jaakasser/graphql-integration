enum UserStatus {
	ACTIVE
	DELETED
}

type User {
	id: ID!
	firstName: String
	lastName: String
	status: UserStatus
}

type UserListResult {
	rows: [User]!
	totalRows: Int
}

type Query {
	user(id: ID!): User
	userList: UserListResult!
}

type Mutation {
	updateUserStatus(id: ID!, status: UserStatus!): User
}
